[pytest]
# pytest yapılandırması
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test desteği
asyncio_mode = auto

# Coverage ayarları
addopts = 
    --verbose
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    security: Security tests
    api: API endpoint tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
